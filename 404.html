<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>404 — Page Not Found · Kodtag</title>
  <meta name="description" content="The page you are looking for does not exist or has been moved." />
  
  <meta name="robots" content="noindex,nofollow,noarchive" />

  
  <link rel="icon" href="/assets/images/favicon.ico" sizes="any">
  <link rel="icon" href="/assets/images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#dda544">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0d0d0d">

  
  <meta property="og:ignore_canonical" content="true">

  <style>
    :root{
  --bg: #ffffff;          
  --fg: #000000;          
  --muted: #666666;       
  --gold: #dda544;        
  --btn-fg: #0b0b0b;      
  --maxw: 1080px;
}

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
      -webkit-text-size-adjust:100%;
      text-rendering:optimizeLegibility;
    }

    .wrap{
      min-height:100svh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; gap:24px;
      padding:24px;
      max-width:var(--maxw); margin:0 auto;
    }

    .brand{
     box-shadow: none;
     filter: none;
     background: transparent;
    }

    h1{
      margin:8px 0 0;
      font-weight:800;
      letter-spacing:.3px;
      font-size:clamp(24px, 6vw, 48px);
    }

    p{
      margin:0;
      color:var(--muted);
      font-size:clamp(15px, 3.3vw, 20px);
      line-height:1.6;
    }

    .actions{
      display:flex; flex-wrap:wrap;
      gap:14px; justify-content:center; margin-top:10px;
    }

    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:14px 22px; border-radius:14px;
      background:var(--gold); color:var(--btn-fg);
      font-weight:800; letter-spacing:.2px;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
      transition:transform .06s ease, filter .2s ease, opacity .2s ease;
      box-shadow: 0 10px 28px rgba(221,165,68,.20);
    }
    .btn:active{ transform:translateY(1px) scale(.996) }
    .btn:hover{ filter:brightness(1.03) }

    .foot{
      position:fixed; left:0; right:0; bottom:max(12px, env(safe-area-inset-bottom));
      text-align:center; color:#8f8f8f; font-size:12px; opacity:.75;
      padding:0 12px;
    }

    
    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title-404">
   
    <img
 src="/assets/images/icon.svg"
  alt="Kodtag"
  class="brand"
  width="160"
  height="160"
/>

    <h1 id="title-404">404 — Page Not Found</h1>

    <p>The page you are looking for does not exist or has been moved.</p>

    <div class="actions" role="navigation" aria-label="404 actions">
      <a class="btn" href="/" rel="nofollow">Return to Homepage</a>
      
      
    </div>
  </main>

  <div class="foot">© 2025 Kodtag™</div>

  
</body>
</html>
